<app-home></app-home>
<div class="wrapper">
<div class="container col-md-6 offset-md-3 mt-5">
  
       
          
         
          <div class="card">
            
                <div class=" card-header"><h1 class=" title">Login</h1></div>
                <div class=" card-body">
                  <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class=" row">
                    
                      <div class=" col-md-12">
                        <div class=" form-group">
                          <label class="form-label"> Nombre de usuario </label>
                          <input
                            class=" form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                            placeholder="Username"
                            type="text"
                            formControlName="username"
                          />
                          <div *ngIf="submitted && f.username.errors" class="invalid-feedback" >
                            <div *ngIf="f.username.errors.required">Username is required</div>
                          </div>
                     
                        </div>
                      </div>
                      <div class=" col-md-12">
                        <div class=" form-group">
                          <label class="form-label"> Contrase√±a</label>
                          <input type="password" formControlName="password" 
                          placeholder="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                              <div *ngIf="f.password.errors.required">Password is required</div>
                          </div>
                        </div>
                      </div>
                    </div>
                   
               
                    <div class=" card-footer">
                      <button [disabled]="loading" class=" btn btn-fill btn-danger" type="submit">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                        Login
                        </button>
                        <a routerLink="../register" class="btn btn-link">Register</a>
                    </div>
                  </form>
                </div>
                
              
            </div>
    
</div>
</div>
