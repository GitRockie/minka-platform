
<div class="main-panel">
  <div class="container col-md-6 offset-md-3 mt-5">
  
          <div class="row">
           
            <div class="card">
              
                  <div class=" card-header"><h1 class=" title">Registro</h1></div>
                  <div class=" card-body">
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                      <div class=" row">

                        <div class=" col-md-12">
                          <div class=" form-group">
                            <label class="form-label"> Nombre</label>
                            <input type="text" formControlName="firstName" 
                            placeholder="Escribe su nombre" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                                <div *ngIf="f.firstName.errors.required">Este campo és obligatorio</div>
                            </div>
                          </div>
                        </div>

                        <div class=" col-md-12">
                          <div class=" form-group">
                            <label class="form-label">Apellidos</label>
                            <input type="text" formControlName="lastName" 
                            placeholder="Escribe su apellido" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                                <div *ngIf="f.lastName.errors.required">Este campo és obligatorio</div>
                            </div>
                          </div>
                        </div>
                      
                        <div class=" col-md-12">
                          <div class=" form-group">
                            <label class="form-label"> Nombre de usuario </label>
                            <input
                              class=" form-control"
                              [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                              placeholder="Username"
                              type="text"
                              formControlName="username"
                            />
                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback" >
                              <div *ngIf="f.username.errors.required">Este campo és obligatorio</div>
                            </div>
                       
                          </div>
                        </div>
                        <div class=" col-md-12">
                          <div class=" form-group">
                            <label class="form-label"> Contraseña</label>
                            <input type="password" formControlName="password" 
                            placeholder="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Este campo és obligatorio</div>
                                <div *ngIf="f.password.errors.minlength">El password tiene que ser de 6 caracteres o más</div>
                            </div>
                          </div>
                        </div>
                      </div>
                     
                 
                      <div class=" card-footer">
                        <button [disabled]="loading" class=" btn btn-fill btn-danger" type="submit">
                          <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                          Registrar
                          </button>
                          <a routerLink="../login" class="btn btn-link">Cancelar</a>
                      </div>
                    </form>
                  </div>
                  
                
              </div>
          </div>
        
  </div>
</div>
